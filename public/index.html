<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekan MÃ¼zik Sistemi</title>
    <style>
        /* Ã–nceki stilleri koru, sadece eklemeler yap */
        .access-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .venue-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="venue-status" id="venueStatus">ğŸ“ Mekan Ä°Ã§i</div>
    
    <div class="access-warning" id="accessWarning">
        âš ï¸ <strong>Mekan DÄ±ÅŸÄ± EriÅŸim!</strong> Sadece mekan iÃ§inden mÃ¼zik isteÄŸi yapabilirsiniz.
    </div>
    
    <!-- Mevcut iÃ§erik burada kalacak -->
    
    <script>
        // Mekan eriÅŸim kontrolÃ¼
        async function checkVenueAccess() {
            try {
                const response = await fetch('/api/session/check');
                const data = await response.json();
                
                if (!data.isValid) {
                    showAccessWarning('GeÃ§ersiz oturum. LÃ¼tfen QR kodunu tekrar okutun.');
                    return false;
                }
                
                // EriÅŸim testi yap
                const statusResponse = await fetch('/api/status');
                if (!statusResponse.ok) {
                    showAccessWarning('Mekan eriÅŸimi yok. LÃ¼tfen mekan WiFi\'sÄ±na baÄŸlanÄ±n.');
                    return false;
                }
                
                hideAccessWarning();
                return true;
                
            } catch (error) {
                showAccessWarning('Mekan eriÅŸimi kontrol edilemiyor. WiFi baÄŸlantÄ±nÄ±zÄ± kontrol edin.');
                return false;
            }
        }
        
        function showAccessWarning(message) {
            const warning = document.getElementById('accessWarning');
            const status = document.getElementById('venueStatus');
            
            warning.innerHTML = `âš ï¸ <strong>EriÅŸim KÄ±sÄ±tlandÄ±!</strong> ${message}`;
            warning.style.display = 'block';
            status.style.background = '#dc3545';
            status.textContent = 'ğŸ“ Mekan DÄ±ÅŸÄ±';
        }
        
        function hideAccessWarning() {
            const warning = document.getElementById('accessWarning');
            const status = document.getElementById('venueStatus');
            
            warning.style.display = 'none';
            status.style.background = '#28a745';
            status.textContent = 'ğŸ“ Mekan Ä°Ã§i';
        }
        
        // Sayfa yÃ¼klendiÄŸinde kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            checkVenueAccess();
            setInterval(checkVenueAccess, 30000); // 30 saniyede bir kontrol et
        });
        
        // TÃ¼m API isteklerinden Ã¶nce eriÅŸim kontrolÃ¼
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            const url = args[0];
            
            // Session gerektiren endpoint'ler
            if (url.includes('/api/') && !url.includes('/api/session/check') && !url.includes('/api/status')) {
                const hasAccess = await checkVenueAccess();
                if (!hasAccess) {
                    throw new Error('Mekan eriÅŸimi yok');
                }
            }
            
            return originalFetch.apply(this, args);
        };
    </script>
</body>
</html>
